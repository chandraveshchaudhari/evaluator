name: Publish Python Package to PyPI

# This workflow publishes your package automatically when:
# 1. A GitHub Release is published
# 2. A version tag (e.g., v1.0.0) is pushed
# 3. Triggered by version-bump workflow
# 4. Manually triggered via workflow_dispatch

on:
  release:
    types: [published]
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (optional, uses latest tag if not provided)'
        required: false
  workflow_run:
    workflows: ["Auto Version Bump"]
    types: [completed]

jobs:
  publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest

    # Skip if version bump workflow failed
    if: github.event.workflow_run.conclusion != 'failure' || github.event_name != 'workflow_run'

    # Required for OIDC Trusted Publishing (no token needed)
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Display triggered event info
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Ref Type: ${{ github.ref_type }}"
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Manual trigger input version: ${{ github.event.inputs.version }}"
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Verify version in pyproject.toml
        run: |
          VERSION=$(grep -oP 'version\s*=\s*"\K[^"]+' pyproject.toml | head -1)
          echo "Package version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build package
        run: |
          VERSION=$(grep -oP 'version\s*=\s*"\K[^"]+' pyproject.toml | head -1)
          echo "Building instantgrade v$VERSION..."
          python -m build
          ls -lh dist/

      - name: Verify package structure
        run: |
          echo "Verifying build artifacts..."
          twine check dist/*
          echo "✅ Package structure verified"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true

      - name: Verify installation from PyPI
        run: |
          echo "Waiting for PyPI to process upload..."
          sleep 90
          echo "Installing package from PyPI..."
          pip install --upgrade instantgrade
          python -c "from instantgrade import Evaluator; print('✅ Package installed successfully!')"
          pip show instantgrade
