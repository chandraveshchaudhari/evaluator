name: Publish Python Package to PyPI

# This workflow publishes your package when:
# 1. A GitHub Release is published, OR
# 2. A version tag (e.g., v1.0.0) is pushed.

on:
  release:
    types: [published]
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest

    # Required for OIDC Trusted Publishing (no token needed)
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Verify package structure
        run: |
          echo "Verifying build artifacts..."
          twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true

      - name: Verify installation from PyPI
        run: |
          echo "Waiting for PyPI to process upload..."
          sleep 60
          echo "Installing package from PyPI..."
          pip install instantgrade
          # The installed distribution is named 'instantgrade' but the
          # top-level package in this repo is `instantgrader` (note the
          # extra 'r'). Import the package correctly for verification.
          python -c "from instantgrader import Evaluator; print('âœ… Package installed successfully!')"