name: Test Build and Publish to TestPyPI

# This workflow builds and publishes to TestPyPI on every push to master
# This helps catch build issues early without affecting the production PyPI package

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Check package with twine
      run: twine check dist/*

    - name: Publish to TestPyPI
      # Only publish on push to master/main, not on pull requests
      if: github.event_name == 'push'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository-url: https://test.pypi.org/legacy/
        verbose: true
        skip-existing: true

    - name: Test installation from TestPyPI
      if: github.event_name == 'push'
      run: |
        sleep 30  # Wait for TestPyPI to process
        pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ instantgrade || echo "Package installation test skipped or failed (expected for first run)"
