name: Test Package Build

# This workflow runs tests and ensures the package can be built correctly
# Runs on every push and pull request

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']  # âœ… Only supported versions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package with twine
        run: twine check dist/*

      - name: Test package installation (Unix)
        if: runner.os != 'Windows'
        run: |
          pip install dist/*.whl
          python -c "from instantgrade import Evaluator; print('Package imported successfully!')"

      - name: Test package installation (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          pip install dist/*.whl
          python -c "from instantgrade import Evaluator; print('Package imported successfully!')"

      - name: Clean up
        run: pip uninstall -y instantgrade

  lint:
    runs-on: ubuntu-latest
    needs: []  # Run independently

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: Auto-format with black (if needed)
        id: format
        run: |
          black src/
          if git diff --quiet; then
            echo "formatted=false" >> $GITHUB_OUTPUT
          else
            echo "formatted=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit formatting changes
        if: steps.format.outputs.formatted == 'true' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "style: auto-format code with black [skip ci]"
          git push

      - name: Check code formatting with black
        run: black --check src/

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
