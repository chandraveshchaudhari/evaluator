name: Publish on Version Tag

# This workflow publishes to PyPI whenever you push a version tag (e.g., v0.1.0, v1.0.0)
# Usage: git tag v0.1.0 && git push origin v0.1.0

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # Matches v0.1.0, v1.2.3, etc.

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    
    environment:
      name: pypi
      url: https://pypi.org/p/instantgrade

    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: python -m build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
