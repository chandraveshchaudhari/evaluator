name: Auto-Format Code

# Automatically format Python code with Black when pushed
# This prevents CI failures due to formatting issues

on:
  push:
    branches: [ master, main, develop ]
    paths:
      - '**.py'
  pull_request:
    branches: [ master, main ]
    paths:
      - '**.py'

permissions:
  contents: write

jobs:
  format:
    name: Auto-format Python code
    runs-on: ubuntu-latest

    # Only run on push events, not on PRs from forks
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref || github.ref }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Black
        run: pip install black

      - name: Format code with Black
        run: black src/

      - name: Check for changes
        id: verify_diff
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No formatting changes needed"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Formatting changes detected"
            git diff --stat
          fi

      - name: Commit and push if changed
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "style: auto-format code with black [skip ci]"
          git push
